<div class="viewer-editor-panel">
  <div class="viewer">
    <ng-content></ng-content>
  </div>

  <mat-form-field class="editor" *ngIf="editing">
    <mat-label>{{label}}</mat-label>
    <textarea
      matInput
      [(ngModel)]="value"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1">
    </textarea>
  </mat-form-field>

  <div class="buttons-panel" *ngIf="editing">
    <ng-content select="app-document-section-editor-buttons"></ng-content>
  </div>
</div>
